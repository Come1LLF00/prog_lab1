plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile files('src/main/java/Trash/Pokemon.jar')
    compile files('src/main/java/Trash/moves/')
    compile files('src/main/java/Trash/pokemons/')
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

application {
    // Define the main class for the application
    mainClassName = 'Trash.GameBoy'
}

jar {
	manifest {
		attributes 'Main-Class': 'Trash.GameBoy'
		attributes 'Class-Path': 'Trash/Pokemon.jar'
	}
	from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}